<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspirational Graffiti</title>

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    /* GLOBAL RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000034;
      overflow-x: hidden;
      min-height: 100vh;
      transition: background-color 0.4s ease;
    }

    /* HEADER */
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 30px 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .logo {
      position: absolute;
      left: 100px;
      font-size: 2em;
      color: #359381;
      pointer-events: none;
    }

    .navigation a {
      text-decoration: none;
      color: #359381;
      padding: 6px 15px;
      border-radius: 20px;
      margin: 0 10px;
      font-weight: 600;
      transition: 0.3s;
    }

    .navigation a:hover,
    .navigation a.active {
      background: #359381;
      color: #FFFFFF;
    }

    /* ORIGINAL PARALLAX */
    .parallax {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .parallax img {
      position: absolute;
      width: 100%;
      height: 130vh;
      object-fit: cover;
      pointer-events: none;
    }

    #text {
      position: absolute;
      font-size: 5em;
      color: #000;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      z-index: 10;
    }

    /* Layer stacking */
    #hill1 { z-index: 1; }
    #hill2 { z-index: 2; }
    #hill3 { z-index: 3; }
    #hill4 { z-index: 4; }
    #hill5 { z-index: 5; }
    #tree  { z-index: 6; }
    #leaf  { z-index: 7; }
    #plant { z-index: 8; }

    /* ICONS INSIDE HILLS PARALLAX */
    .icon-box {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 35px;
      z-index: 9999;
      pointer-events: auto;
    }

    .icon {
      width: 85px;
      height: 85px;
      cursor: pointer;
      transition: transform 0.25s ease, filter 0.25s ease;
      user-select: none;
    }

    .icon:hover {
      transform: scale(1.12);
      filter: drop-shadow(0 0 14px white)
              drop-shadow(0 0 22px #ff0099);
    }

    .icon:active {
      transform: scale(0.92);
    }

    /* CONTENT SECTION */
    .sec {
      background: #6A00FF;
      padding: 100px;
    }

    .sec h2 {
      font-size: 3em;
      color: #FFFFFF;
      margin-bottom: 10px;
    }

    .sec p {
      color: #fff;
      font-weight: 300;
      line-height: 1.6;
    }

    /* NEW PARALLAX WRAPPER */
    .parallax-wrapper {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .parallax-bg {
      position: relative;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      opacity: 0;
      transition: opacity 0.35s ease-out;
    }

    .parallax-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 25px;
      font-weight: 600;
      color: white;
      opacity: 0;
      width: 70%;
      text-align: center;
      line-height: 1.4;
      text-shadow:
        0 3px 10px rgba(0,0,0,0.7),
        0 0 12px rgba(255,255,255,0.15);
      transition: opacity 0.35s ease-out;
      pointer-events: none;
    }

    /* GRAFFITI CREDIT */
    .image-credit {
      position: absolute;
      bottom: 40px;
      left: 35px;
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      text-shadow:
        0 0 4px rgba(255,255,255,0.9),
        0 0 12px rgba(255,255,255,0.4),
        0 0 22px rgba(255,255,255,0.25),
        0 0 38px rgba(255,255,255,0.15);
      filter: contrast(1.25) brightness(1.1);
      mix-blend-mode: screen;
      opacity: 0;
      transform: scale(0.85) rotate(-2deg);
      transition: opacity 450ms ease-out, transform 650ms cubic-bezier(0.16, 1, 0.3, 1);
      pointer-events: none;
      z-index: 3;
    }

    .image-credit.visible {
      transform: scale(1) rotate(0deg);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h2 class="logo">Inspirational Graffiti</h2>
    <nav class="navigation">
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="https://inspirational-graffiti.github.io/Inspirational-Graffiti---Contact/">Contact us</a>
    </nav>
  </header>

  <!-- ORIGINAL PARALLAX -->
  <section class="parallax">
    <img src="hill1.png" id="hill1">
    <img src="hill2.png" id="hill2">
    <img src="hill3.png" id="hill3">
    <img src="hill4.png" id="hill4">
    <img src="hill5.png" id="hill5">
    <img src="tree.png" id="tree">
    <h2 id="text">Welcome to...</h2>
    <img src="leaf.png" id="leaf">
    <img src="plant.png" id="plant">

    <!-- ICONS INSIDE PARALLAX -->
    <div class="icon-box">

      <!-- Spray Icon -->
      <svg class="icon" id="sprayIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" aria-hidden="true">
        <path fill="#fff" d="M14 1.5a.5.5 0 1 1 1 0a.5.5 0 0 1-1 0m-2 1a.5.5 0 1 1 1 0a.5.5 0 0 1-1 0M10.5 4a.5.5 0 1 0 0-1a.5.5 0 0 0 0 1m2 0a.5.5 0 1 0 0 1a.5.5 0 0 0 0-1m2-1a.5.5 0 1 0 0 1a.5.5 0 0 0 0-1M14 5.5a.5.5 0 1 1 1 0a.5.5 0 0 1-1 0m-3.012.936a.5.5 0 0 0-.134-.29L9 4.292V2.5a.5.5 0 0 0-.5-.5H6.501a.5.5 0 0 0-.5.5v1.793L4.147 6.146a.5.5 0 0 0-.134.29l-.004.017l-.002.009A.1.1 0 0 0 4 6.5v6.75c0 .966.784 1.75 1.75 1.75h3.5A1.75 1.75 0 0 0 11 13.25V6.5q-.001-.017-.005-.031l-.002-.007zM7.001 3h1v1h-1zm-.293 2h1.586l1 1H5.708z"/>
      </svg>

      <!-- Marker Icon -->
      <svg class="icon" id="markerIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" aria-hidden="true">
        <path fill="#fff" d="M9.5 4a.5.5 0 1 0 0-1a.5.5 0 0 0 0 1M11 2.5a.5.5 0 1 1 1 0a.5.5 0 0 1-1 0m0 2a.5.5 0 1 1 1 0a.5.5 0 0 1-1 0m2-3a.5.5 0 1 1 1 0a.5.5 0 0 1-1 0m0 2a.5.5 0 1 1 1 0a.5.5 0 0 1-1 0m0 2a.5.5 0 1 1 1 0a.5.5 0 0 1-1 0m-3.025.872q.009.031.013.064l.005.026Q10 6.48 10 6.5v6.75A1.75 1.75 0 0 1 8.25 15h-3.5A1.75 1.75 0 0 1 3 13.25V6.5q0-.02.007-.038q.004-.012.006-.026a.5.5 0 0 1 .134-.29l1.854-1.853V2.5a.5.5 0 0 1 .5-.5H7.5a.5.5 0 0 1 .5.5v1.792l1.854 1.854a.5.5 0 0 1 .121.226M7.001 3h-1v1h1zm.293 2H5.708l-1 1h3.586zm.957 9a.75.75 0 0 0 .75-.75V7h-5v6.25c0 .414.336.75.75.75z"/>
      </svg>

    </div>
  </section>

  <!-- CONTENT SECTION -->
  <section class="sec">
    <h2>Inspirational Graffiti</h2>
    <p>
      One of the most compelling aspects of using graffiti for inspiration is its sustainability...
    </p>
  </section>

  <!-- NEW PARALLAX WRAPPER -->
  <div class="parallax-wrapper">
    <div class="parallax-bg" style="background-image: url('StreetArt.jpg');">
      <div class="image-credit">THIS IMAGE WAS TAKEN FROM FREEPIK.COM</div>
    </div>

    <div class="parallax-text">
      The social impact of such graffiti projects is profound as well...
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    /* ORIGINAL PARALLAX MOVEMENT */
    document.addEventListener("scroll", () => {
      let value = window.scrollY;

      const text = document.getElementById('text');
      const leaf = document.getElementById('leaf');
      const plant = document.getElementById('plant');
      const tree = document.getElementById('tree');

      const hill1 = document.getElementById('hill1');
      const hill2 = document.getElementById('hill2');
      const hill3 = document.getElementById('hill3');
      const hill4 = document.getElementById('hill4');
      const hill5 = document.getElementById('hill5');

      if (text) text.style.marginTop = value * 2.5 + 'px';
      if (leaf) { leaf.style.top = value * -1.5 + 'px'; leaf.style.left = value * 1.5 + 'px'; }
      if (plant) plant.style.top = value * 0.8 + 'px';
      if (tree) tree.style.top = value * 1.2 + 'px';

      if (hill1) hill1.style.top = value * 1.0 + 'px';
      if (hill2) hill2.style.top = value * 0.7 + 'px';
      if (hill3) hill3.style.top = value * 0.5 + 'px';
      if (hill4) hill4.style.top = value * 0.3 + 'px';
      if (hill5) hill5.style.top = value * 0.15 + 'px';

      /* NEW PARALLAX FADE SYSTEM */
      const mid = window.innerHeight / 2;
      const wrappers = document.querySelectorAll(".parallax-wrapper");

      wrappers.forEach(wrapper => {
        const bg = wrapper.querySelector(".parallax-bg");
        const txt = wrapper.querySelector(".parallax-text");
        const credit = wrapper.querySelector(".image-credit");

        if (!bg) return;

        const rect = bg.getBoundingClientRect();
        const secMid = rect.top + rect.height / 2;
        const distance = Math.abs(secMid - mid);

        const fadeRange = 475;
        let opacity = 1 - (distance / fadeRange);
        opacity = Math.max(0, Math.min(1, opacity));

        bg.style.opacity = opacity;

        if (txt) txt.style.opacity = opacity > 0.6 ? 1 : 0;

        if (credit) {
          credit.style.opacity = opacity;
          if (opacity > 0.85) credit.classList.add("visible");
          else credit.classList.remove("visible");
        }
      });
    });

    /* ICON CLICK BEHAVIOUR */
    const spray = document.getElementById("sprayIcon");
    const marker = document.getElementById("markerIcon");

    spray.addEventListener("click", () => {
      document.body.style.backgroundColor = "#FF0077";
      spray.style.transform = "scale(1.25)";
      setTimeout(() => spray.style.transform = "scale(1)", 200);
    });

    marker.addEventListener("click", () => {
      document.body.style.backgroundColor = "#00FFA5";
      marker.style.transform = "scale(1.25)";
      setTimeout(() => marker.style.transform = "scale(1)", 200);
    });
  </script>

</body>
</html>
